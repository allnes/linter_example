language: cpp

jobs:
  include:
    - os: linux
      dist: bionic
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: g++-8

before_install:
- sudo apt-get update
- sudo apt-get install python3

install:
- python -m pip install cpplint

script:
- mkdir build
- cd build
- cmake ..
- cmake --build . --config -j4
- ./linter_example 